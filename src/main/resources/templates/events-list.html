<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Running Events Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Events in your Area</p>
            </div>
<!--            <div class="row gx-5 mb-3">-->
<!--                <div class="col">-->
<!--                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">-->
<!--                        <input name="query" class="form-control mr-sm-2 mb-5 h-30 w-100" type="search" placeholder="Search Running Club here..." aria-label="search">-->
<!--                    </form>-->
<!--                </div>-->
<!--            </div>-->



            <div th:each="event :${events}" class="col-lg-6 mb-2">
                <div class="position-relative mb-3">
                    <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                    <a class="h3 mb-2 fw-bolder text-decoration-none link-dark stretched-link" href="#!"
                       th:text="${event.name}">Project name</a>
                    <p class="lead mt-2 fw-normal text-muted mb-0" th:text="${event.startTime}"
                       ></p>

                </div>
                <a class="btn btn-warning mb-4 btn-lg" th:href="@{/}">View</a>
                <a class="btn btn-warning mb-4 btn-lg" th:href="@{/}">Edit</a>
            </div>
        </div>
        </div>
    </section>

</main>

</body>
</html>
